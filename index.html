<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management Emulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;900&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="backgroundImg">
    <!-- will only display the login prompt -->
    <!-- this section will be the entire body of the login prompt -->
    <section class="loginContainer">
      <section class="loginCreateButtons">
        <button id="login-button">Login</button>
        <p id="pUsedToCreateSpace">|</p>
        <button id="create-account-button"><div id="createAccountButtonCustomAdjust">Create Account</div></button>
      </section>
      <form id="login-form" class="hidden">
        <!-- Login form fields here -->
        <label for="username">Username:</label>
        <input type="text" id="login-username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="login-password" name="password" required />

        <button id="login-submit-button" type="submit">Sign In</button>
        <p id="loginFormMessage"></p>
      </form>

      <form id="create-account-form" class="hidden">
        <!-- Account creation form fields here -->
        <label for="username">Enter New Username:</label>
        <input type="text" id="create-username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="create-password" name="password" required />
        <button id="create-account-submit-button" type="submit">Submit</button>
        <p id="createAccountFormMessage"></p>
      </form>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
